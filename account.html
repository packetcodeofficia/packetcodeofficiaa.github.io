<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Spurr.css">
</head>
<body>
        <div class="container">
           <div class="navbar">
               <div class="logo">
                   <!-- <img src="Free_Sample_By_Wix__1_-removebg-preview.png" width="100%"> -->
               </div>
               <nav>
                   <ul id="MenuItems">
                      <li><a  href="Spurr.html">Home</a></li>
                   </ul>
               </nav>
               <img src="cart.png" height="30px" width="30px"  style="margin-bottom: 100px;">
               <img src="menu.png" class="menu-icon" onclick="menutoggle()">
   
           </div>
           </div>
   
           <!-- account-page -->
           <div class="account-page">
               <div class="container">
                   <div class="row">
                       <div class="col-2">
                           <div class="form-container">
                               <div class="form-btn">
                                   <span onclick="login()">Login</span>
                                   <span onclick="register()">Register</span>
                               <hr id="Indicator">
                               <div class="social-icons">
                                <img src="images (1).jpeg">
                                <img src="mail.png">
                                <img src="images.png">
                            </div>
                               
                               </div>
                               <form id="LoginForm">
                                   <input type="text" placeholder="username">
                                   <input type="password" placeholder="password">
                                   <button type="submit" class="btn">Log in</button>
                                   <a href="">Forgot password</a>
                               </form>

                               <form id="RegForm">
                                <input type="text" placeholder="username">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="password">
                                <button type="submit" class="btn">Sign up</button>
                            </form>
                           </div>
                       </div>
                       <div class="col-2">
                        <img src="nameee3.png">
                    </div>
                   </div>
               </div>
           </div>

   <!-- footer -->
       <div class="footer">
           <div class="container">
               <div class="row">
                   <div class="footer-col-1">
                       <h3>Place your Orders</h3>
                       <p>Visit www.Spurfemstore.com</p>
                       <div class="app-logo">
                           <img src="images/play-store.png" alt="">
                           <img src="images/app-store.png" alt="">
                       </div>
                   </div>
                   <div class="footer-col-2">
                       <img src="reebok-removebg-preview.png" alt="">
                       <p>Our Purpose is to make Sustainably <br> make the Pleasure and Benefits of <br> Fashion Acceessible to the Many.</p>
                   </div>

               </div>
               <hr>
               <p class="copyright">Copyright 2020 - Adebayo</p>
           </div>
       </div>
   <!-- js for toggle menu -->
       <script>
           var MenuItems = document.getElementById("MenuItems");
   
           MenuItems.style.maxHeight = "0px";
   
           function menutoggle(){
               if(MenuItems.style.maxHeight == "0px")
           {
               MenuItems.style.maxHeight = "200px";
           }
           else{
               MenuItems.style.maxHeight = "0px";
           }
           }
       </script>
       <!-- js for toggle form -->
       <script>
           var LoginForm = document.getElementById("LoginForm");
           var RegForm = document.getElementById("RegForm");  
           var Indicator = document.getElementById("Indicator");
           
           function register(){
               RegForm.style.transform = "translateX(0px)";
               LoginForm.style.transform = "translateX(0px)";
               Indicator.style.transform = "translateX(100px)";
           }
           function login(){
               RegForm.style.transform = "translateX(300px)";
               LoginForm.style.transform = "translateX(300px)";
               Indicator.style.transform = "translateX(0px)";
           }
        </script>
      
</body>
</html>
